<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="card">
    <img src="images/bg-pattern-card.svg" alt="blue circles" class="card__background">
    <img src="images/image-victor.jpg" alt="Profile picture of a guy" class="card__profile-image">
    <div class="card__info-container">
      <div class="card__general-info-container">
        <p class="card__general-info">Victor Crest <span class="card__age">26</span></p>
        <p class="card__location">London</p>
      </div>
      <div class="card__social-info">
        <div class="card__followers">
          <p class="card__number">80K</p>
          <p class="card__number-tag">Followers</p>
        </div>
        <div class="card__likes">
          <p class="card__number">803K</p>
          <p class="card__number-tag">Likes</p>
        </div>
        <div class="card__photos">
          <p class="card__number">1.4K</p>
          <p class="card__number-tag">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
