<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="card">
    <img src="images/bg-pattern-card.svg" alt="blue circles" class="card__background">
    <img src="images/image-victor.jpg" alt="Profile picture of a guy" class="card__profile-image">
    <div class="card__info-container">
      <div class="card__general-info-container">
        <p class="card__general-info">Victor Crest <span class="card__age">26</span></p>
        <p class="card__location">London</p>
      </div>
      <div class="card__social-media-info">
        <div class="card__followers">
          <p class="card__number">80K</p>
          <p class="card__number-tag">Followers</p>
        </div>
        <div class="card__likes">
          <p class="card__number">803K</p>
          <p class="card__number-tag">Likes</p>
        </div>
        <div class="card__photos">
          <p class="card__number">1.4K</p>
          <p class="card__number-tag">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p class="attribution__text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a></p>
    <p class="attribution__text">Coded by <a href="https://github.com/AvoscanEmile" class="attribution__link" target="_blank">Emile Avoscan</a>.</p>
  </footer>
</body>
</html>
